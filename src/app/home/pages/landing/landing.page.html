<h1 class="title" fxLayoutAlign="center">Users</h1>
<div class="card" fxLayout='row wrap' fxLayoutAlign="center center">
  <div class="info" fxLayout='column' *ngFor="let user of  User$ | async" fxLayoutAlign="center center">
    <img src="../../../../assets/user.png" [routerLink]="['/post-page', user.id]">
    <p class="sub-title">{{user.name}}</p>
  </div>
</div>
