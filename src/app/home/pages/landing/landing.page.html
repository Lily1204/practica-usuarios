<mat-list class="list-group" fxLayout="column" >
  <div fxFlex="10%">
      <h3 mat-subheader class="title" fxLayoutAlign="center center">Users</h3>
  </div>
    <div class="item" >
        <mat-list-item 
        *ngFor="let user of  User$ | async">
            <i class="material-icons md-36">face</i>
            <h4  >{{user.name}}</h4>
          </mat-list-item>
    </div>
</mat-list>
